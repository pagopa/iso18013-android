name: CBOR - Unit Tests

on:
  workflow_dispatch:

  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
    paths:
      - "cbor/**"
      - ".github/workflows/cbor-unit-tests.yml"

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read # Needed for actions/checkout
      actions: write # Needed for actions/upload-artifact

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup JDK
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run CBOR module unit tests
        run: ./gradlew :cbor:test

      - name: Report test results
        uses: dorny/test-reporter@6e6a65b7a0bd2c9197df7d0ae36ac5cee784230c # v2.0.0
        with:
          name: CBOR Tests JUnit Report
          path: cbor/build/test-results/**/*.xml
          reporter: java-junit
          fail-on-error: "true" # Fail workflow if reporter encounters an error
          path-replace-backslashes: "true" # Recommended for cross-platform compatibility
