name: CBOR - Unit Tests

on:
  workflow_dispatch:

  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
    paths:
      - "cbor/**"
      - ".github/workflows/cbor-unit-tests.yml"

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

      - name: Setup JDK
        uses: actions/setup-java@0e8bc11cf739e0466a17d122b83578c138ae5290 # v3.1.0
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run CBOR module unit tests
        run: ./gradlew :cbor:test

      - name: Generate test reports
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-reports
          path: cbor/build/reports/tests/
